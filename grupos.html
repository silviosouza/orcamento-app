<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Grupos - Sistema de Orçamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="page-container">
        <header class="app-header">
            <a href="produtos.html" class="btn btn-secondary">
                <i data-lucide="arrow-left"></i>
                <span>Voltar para Produtos</span>
            </a>
            <h1>Gerenciar Grupos de Produtos</h1>
            <button class="btn btn-primary" id="add-group-btn">
                <i data-lucide="plus"></i>
                <span>Adicionar Grupo</span>
            </button>
        </header>

        <main>
            <div class="table-container">
                <table id="groups-table">
                    <thead>
                        <tr>
                            <th>Nome do Grupo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas de grupos serão inseridas aqui -->
                    </tbody>
                </table>
                <div id="loading-state" class="loading">
                    <p>Carregando grupos...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para Adicionar/Editar Grupo -->
    <div id="group-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <form id="group-form">
                <h2 id="modal-title">Adicionar Grupo</h2>
                <input type="hidden" id="group-id">
                <div class="form-group">
                    <label for="nome">Nome do Grupo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/js/grupos.js"></script>
</body>
</html>
