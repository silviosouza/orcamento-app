<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Orçamentos - Sistema de Orçamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="page-container">
        <header class="app-header">
            <a href="index.html" class="btn btn-secondary">
                <i data-lucide="arrow-left"></i>
                <span>Voltar</span>
            </a>
            <h1>Orçamentos Salvos</h1>
            <a href="novo-orcamento.html" class="btn btn-primary">
                <i data-lucide="plus"></i>
                <span>Novo Orçamento</span>
            </a>
        </header>

        <main>
            <div class="table-container">
                <table id="orcamentos-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Data</th>
                            <th>Valor Total</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas de orçamentos serão inseridas aqui -->
                    </tbody>
                </table>
                <div id="loading-state" class="loading">
                    <p>Carregando orçamentos...</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/js/orcamentos.js"></script>
</body>
</html>
