<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Clientes - Sistema de Orçamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="page-container">
        <header class="app-header">
            <a href="index.html" class="btn btn-secondary">
                <i data-lucide="arrow-left"></i>
                <span>Voltar</span>
            </a>
            <h1>Gerenciar Clientes</h1>
            <button class="btn btn-primary" id="add-client-btn">
                <i data-lucide="plus"></i>
                <span>Adicionar Cliente</span>
            </button>
        </header>

        <main>
            <div class="table-container">
                <table id="clients-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas de clientes serão inseridas aqui pelo JS -->
                    </tbody>
                </table>
                <div id="loading-state" class="loading">
                    <p>Carregando clientes...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para Adicionar/Editar Cliente -->
    <div id="client-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <form id="client-form">
                <h2 id="modal-title">Adicionar Cliente</h2>
                <input type="hidden" id="client-id">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/js/clientes.js"></script>
</body>
</html>
