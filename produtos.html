<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos - Sistema de Orçamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="page-container">
        <header class="app-header">
            <a href="index.html" class="btn btn-secondary">
                <i data-lucide="arrow-left"></i>
                <span>Voltar</span>
            </a>
            <h1>Gerenciar Produtos</h1>
            <div class="header-actions">
                 <a href="grupos.html" class="btn btn-secondary">
                    <i data-lucide="folder"></i>
                    <span>Gerenciar Grupos</span>
                </a>
                <button class="btn btn-primary" id="add-product-btn">
                    <i data-lucide="package-plus"></i>
                    <span>Adicionar Produto</span>
                </button>
            </div>
        </header>

        <main>
            <div class="table-container">
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Grupo</th>
                            <th>Valor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas de produtos serão inseridas aqui -->
                    </tbody>
                </table>
                <div id="loading-state" class="loading">
                    <p>Carregando produtos...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para Adicionar/Editar Produto -->
    <div id="product-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <form id="product-form">
                <h2 id="modal-title">Adicionar Produto</h2>
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="nome">Nome do Produto</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="grupo_id">Grupo</label>
                    <select id="grupo_id" name="grupo_id" required>
                        <option value="">Carregando grupos...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="preco">Valor (R$)</label>
                    <input type="number" id="preco" name="preco" step="0.01" min="0" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/js/produtos.js"></script>
</body>
</html>
